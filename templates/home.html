<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Home Page</title>
  <style>
    /* Custom CSS for colorful design */
    body {
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #343a40;
    }

    h1 {
      color: #343a40;
      text-align: center;
      margin-top: 50px;
    }

    .upload-box {
      background-color: #ffffff;
      border: 1px solid #343a40;
      padding: 20px;
      margin-top: 30px;
      border-radius: 5px;
    }

    .upload-box-title {
      color: #343a40;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_list' %}">Users</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="upload-box">
          <h2 class="upload-box-title">Upload PDF File</h2>
          <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
              <label for="file">Choose PDF File</label>
              <input type="file" class="form-control-file" id="file" name="file" accept=".pdf" required>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script>
      function redirectToDashboard() {
        event.preventDefault(); // Prevent the default form submission
        alert("Successfully uploaded!");

        window.location.href = "{% url 'search' %}";
      }
    </script>
  <!-- Previous JavaScript code -->
  <script src="script.js"></script>
</body>

</html>
